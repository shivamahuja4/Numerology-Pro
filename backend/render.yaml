services:
  - type: web
    name: numerology-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.11"
